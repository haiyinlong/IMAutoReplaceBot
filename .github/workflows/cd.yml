# .github/workflows/cd.yml
name: CD - Release Package

on:
  workflow_run:
    workflows: ["CI - Test & Build"]   # ← 必须和 ci.yml 的 name 完全一致
    types:
      - completed
    branches: [main]

jobs:
  release-if-success:
    # 只有当 CI 成功时才继续
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from CI workflow
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}  # ← 关键：指定具体运行实例
          path: artifacts
          extract: false

      - name: List downloaded files (debug)
        run: find artifacts -type f | sort

      - name: Extract version from version.py (or get from artifact)
        run: |
          # 从源码提取版本（需要 checkout）
          git clone https://github.com/${{ github.repository }}.git --branch main --depth 1 .
          VERSION=$(grep -oP '__version__ = "\K[^"]+' version.py)
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.RELEASE_VERSION }}
          name: IM Auto Reply Bot v${{ env.RELEASE_VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/IMAutoReplyBot_Windows/IMAutoReplyBot_Windows.zip
            artifacts/IMAutoReplyBot_Linux/IMAutoReplyBot_Linux.tar.gz
            artifacts/IMAutoReplyBot_macOS/IMAutoReplyBot_macOS.tar.gz
          token: ${{ secrets.RELEASE_TOKEN }}