name: CI - Test & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Syntax check
        run: python -m py_compile main.py core/*.py

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space (Windows)
        shell: powershell
        run: |
          Remove-Item -Path "$env:TEMP\*" -Recurse -Force -ErrorAction SilentlyContinue
          Get-PSDrive C

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller (single file for Windows)
        shell: cmd
        run: |
          pyinstaller --onefile --windowed ^
            --add-data "config.json;." ^
            --name="IMAutoReplyBot" ^
            main.py

      - name: Create distribution package
        shell: powershell
        run: |
          mkdir dist_pkg
          Copy-Item dist\IMAutoReplyBot.exe dist_pkg\
          Copy-Item config.json dist_pkg\
          Compress-Archive -Path dist_pkg\* -DestinationPath IMAutoReplyBot_Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IMAutoReplyBot_Windows
          path: IMAutoReplyBot_Windows.zip

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space (Linux)
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af || true
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (for OpenCV)
        run: sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”¥ å…³é”®ï¼šæ¸…ç†å¯èƒ½è¢«è¯¯æ‰“åŒ…çš„ OCR æ¨¡åž‹ç¼“å­˜
      - name: Clean up large caches (EasyOCR, Paddle, etc.)
        run: |
          rm -rf ~/.EasyOCR || true
          rm -rf ~/.paddleocr || true
          rm -rf ~/.cache/paddle || true
          pip cache purge

      - name: Build with PyInstaller (DIRECTORY MODE)
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            --add-data="config.json:." \
            --exclude-module matplotlib \
            --exclude-module scipy \
            --exclude-module sklearn \
            --exclude-module pandas \
            --exclude-module jupyter \
            --exclude-module IPython \
            --name="IMAutoReplyBot" \
            main.py

      # ðŸ” è¯Šæ–­ï¼šæ£€æŸ¥æž„å»ºäº§ç‰©å¤§å°ï¼ˆä¸Šçº¿ç¨³å®šåŽå¯åˆ é™¤ï¼‰
      - name: Diagnose package size (critical!)
        run: |
          echo "=== Size of dist/IMAutoReplyBot ==="
          du -sh dist/IMAutoReplyBot
          echo "=== Top 20 largest files ==="
          find dist/IMAutoReplyBot -type f -exec du -h {} + 2>/dev/null | sort -hr | head -n 20

      - name: Create distribution package
        run: |
          cp config.json dist/IMAutoReplyBot/
          tar -czf IMAutoReplyBot_Linux.tar.gz -C dist/IMAutoReplyBot .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IMAutoReplyBot_Linux
          path: IMAutoReplyBot_Linux.tar.gz

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space (macOS)
        run: |
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”¥ åŒæ ·æ¸…ç† macOS ä¸Šçš„ç¼“å­˜ï¼ˆå®‰å…¨èµ·è§ï¼‰
      - name: Clean up caches on macOS
        run: |
          rm -rf ~/.EasyOCR || true
          rm -rf ~/.paddleocr || true
          rm -rf ~/Library/Caches/paddle || true
          pip cache purge

      - name: Build with PyInstaller (DIRECTORY MODE)
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            --add-data="config.json:." \
            --exclude-module matplotlib \
            --exclude-module scipy \
            --exclude-module sklearn \
            --exclude-module pandas \
            --exclude-module jupyter \
            --exclude-module IPython \
            --name="IMAutoReplyBot" \
            main.py

      # ðŸ” è¯Šæ–­ï¼ˆå¯é€‰ï¼‰
      - name: Diagnose package size (macOS)
        run: |
          echo "=== Size of dist/IMAutoReplyBot ==="
          du -sh dist/IMAutoReplyBot
          find dist/IMAutoReplyBot -type f -exec du -h {} + 2>/dev/null | sort -hr | head -n 10

      - name: Create distribution package
        run: |
          cp config.json dist/IMAutoReplyBot/
          tar -czf IMAutoReplyBot_macOS.tar.gz -C dist/IMAutoReplyBot .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IMAutoReplyBot_macOS
          path: IMAutoReplyBot_macOS.tar.gz

  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from version.py
        id: get_version
        run: |
          VERSION=$(grep -oP '__version__ = "\K[^"]+' version.py)
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT